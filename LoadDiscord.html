<!DOCTYPE html>
<html>
  <head>
     
    <title>My Drive - Google Drive
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background-color: #1a1a1a;
      }

      .loading-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        background-color: #2b2b2b;
        padding: 20px;
        z-index: 100;
      }

      .loading-text {
        font-size: 32px;
        margin-bottom: 16px;
        color: white;
      }

      .loading-bar-container {
        width: 400px;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
        display: inline-block;
        background-color: #1a1a1a;
      }

      .loading-bar {
        height: 100%;
        width: 0%;
        background-color: #ffcc33;
        transition: width 0.5s ease-in-out;
      }

      .loading-bar-text {
        font-size: 24px;
        margin-top: 8px;
        color: white;
      }

      .loading-img {
        margin-top: 32px;
        width: 150px;
      }
      
      .iframe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="loading-container">
      <div class="loading-text">Loading...</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-bar-text">0%</div>
      <img class="loading-img" src="https://i.imgur.com/vcnQJN0.gif" alt="loading">
    </div>

    <div class="iframe-container" style="display:none">

<iframe id="myIframe" src="http://deployschoolworkhere.infinityfreeapp.com/DeployCord.html?cachebust=<%= Date.now() %>"></iframe>
    </div>

   <script>
          // Get the iframe element by ID
const myIframe = document.getElementById('myIframe');

// Add a timestamp to the iframe's src attribute to force a reload
myIframe.src = myIframe.src.split('?')[0] + '?cachebust=' + Date.now();

      </script>
    <script>
      var progressBar = document.querySelector('.loading-bar');
      var progressText = document.querySelector('.loading-bar-text');
      var iframeContainer = document.querySelector('.iframe-container');

 

      var intervalId = setInterval(function() {
        progressBar.style.width = progressBar.offsetWidth + 2000+ 'px';
        progressText.textContent = Math.round(progressBar.offsetWidth / (progressBar.parentNode.offsetWidth / 100)) + '%';

        if (progressBar.offsetWidth >= progressBar.parentNode.offsetWidth) {
          clearInterval(intervalId);
          iframeContainer.style.display = 'block';
          document.querySelector('.loading-container').style.display = 'none';
        }
      }, 30);
    </script>

  </body>
</html>
